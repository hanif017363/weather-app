<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="card">
      <div class="search">
        <input type="text" placeholder="enter city name" spellcheck="false" />
        <button><img src="/images/search.png" /></button>
      </div>
      <div class="error hidden">
        <p>Invalid City Name</p>
      </div>
      <div class="weather hidden">
        <img class="weather-icon" src="./images/clear.png" />
        <h1 class="temp">23 C</h1>
        <h2 class="city">Dhaka</h2>
        <div class="details">
          <div class="col">
            <img class="humidity-img" src="/images/humidity.png" alt="" />
            <div class="row">
              <p class="humidity">50%</p>
              <p class="text">humidity</p>
            </div>
          </div>
          <div class="col">
            <img class="wind-img" src="/images/wind.png" alt="" />
            <div class="row">
              <p class="wind">15 Km/H</p>
              <p class="text">wind speed</p>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="/script.js"></script>
  </body>
</html>
